<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>psc.activity-property | JavaScript Testing Results</title>
  <link rel="stylesheet" href="/screw.css" type="text/css" charset="utf-8" />

  <script type="text/javascript">
    window.location.hash = 'cleared'; // ensure that the hash doesn't contain anything in particular on test start
  </script>
  <script type="text/javascript" src="/shenandoah/browser-runner.js"></script>
  <style type="text/css">
    a.property-edit {
            float:right;
    }
    a.property-edit:hover, a.newUriBtn:hover {
            background-color:#DDDDDD;
            border-color:#444444;
    }
    a.property-edit, a.newUriBtn {
            background-color:#CCCCCC;
            border:1px solid #999999;
            color:#444444 !important;
            margin:0 2px;
            padding:2px;
            font-weight:bold;
            text-decoration:none;
    }
  </style>
</head>
<body>
<div id="fixtures">
    <div class="row">
    <div class="label">URI</div>
        <div class="value" id="uriProperties">
            <table width="100%" id="propertyTable" class="propertyTable">
                <tr class="odd property list-0" id="oldUri list-0" width="100%">
                    <td>
                        <span class="textName">Text: </span>
                        <span class="textValue">ActivityText</span>
                        <br />
                        <span class="templateName">Template: </span>
                        <span class="templateValue">TemplateUrl</span>
                        <a class="property-edit" id="property-edit" href="#property-edit">Edit</a>
                    </td>
                </tr>
            </table>
       </div>
       <div class="value"><a class="newUriBtn" id="newUriBtn" href='#newUriBtn'>New URI</a></div>
    </div>
    <div id="overlay"></div>
    <div id="lightbox">
        <div id="edit-property-lightbox">
            <h1>Editing Activity Uri</h1>
            <div class="row">
            <div class="label">
                <label for="edit-property-textValue">Text</label>
            </div>
            <div class="value">
                <input type="text" class="text" id="edit-property-textValue" hint="None" size="30"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="edit-property-templateValue">Template</label>
            </div>
            <div class="value">
                <input type="text" class="text" id="edit-property-templateValue" hint="None" size="30" />
            </div>
        </div>
        <div class="row">
            <div class="submit">
                <input type="button" value="Done" id="edit-property-done"/>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
